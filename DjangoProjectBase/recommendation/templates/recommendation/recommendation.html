{% extends 'base.html' %}
{% block content %}

<div class="container">
  <h1>Recommendation Page</h1>

  <!-- Formulario para ingresar el prompt -->
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="prompt" class="form-label">Ingresa un prompt:</label>
      <textarea id="prompt" name="prompt" class="form-control" rows="3" placeholder="Describe el tipo de película que deseas ver"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Generar recomendacion</button>
  </form>

  <!-- Mostrar la recomendación si existe -->
  {% if recommendation %}
    <div class="mt-4">
      <h2>Pelicula recomendada</h2>
      <p><strong>Titulo:</strong> {{ recommendation.title }}</p>
      <p><strong>Descripcion:</strong> {{ recommendation.description }}</p>
      <img src="{{ recommendation.image.url }}" alt="Movie Image" style="max-width: 300px;">
    </div>
  {% endif %}
</div>

{% endblock content %}
